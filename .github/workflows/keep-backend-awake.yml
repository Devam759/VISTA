name: Keep Backend Awake

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "Pinging backend to keep it awake..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://vista-k1r1.onrender.com/health)
          echo "Response code: $response"
          if [ $response -eq 200 ]; then
            echo "✅ Backend is awake and healthy"
          else
            echo "⚠️ Backend returned status code: $response"
          fi
